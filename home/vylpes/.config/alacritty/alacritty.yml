env:
    TERM: xterm-256color

window:
    padding:
        x: 6
        y: 6

    title: Alacritty
    
    class:
       instance: Alacritty
       general: Alacritty

scrolling:
    history: 5000

font:
    normal:
        family: Hack
        style: Regular
    
    bold:
        family: Hack
        style: Bold

    italic:
        family: Hack
        style: Italic

    bold_italic:
        family: Hack
        style: Bold Italic

    size: 11.0

    offset:
        x: 0
        y: 1

draw_bold_text_with_bright_colors: true

colors:
    primary:
        background: '0x282c34'
        foreground: '0xbbc2cf'

    selection:
        text: '0xbbc2cf'
        background: '0x282c34'

    normal:
        black: '0x1c1f24'
        red: '0xff6c6b'
        green: '0x98be65'
        yellow: '0xda8548'
        blue: '0x51afef'
        magenta: '0xc678dd'
        cyan: '0x5699af'
        white: '0x202338'

    bright:
        black: '0x5b6268'
        red: '0xda8548'
        green: '0x4db5bd'
        yellow: '0xecbe7b'
        blue: '0x3071db'
        magenta: '0xa9a1e1'
        cyan: '0x46d9ff'
        white: '0xdfdfdf'

background_opacity: 0.75

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: PageUp, mods: Shift, action: ScrollPageUp }
    - { key: PageDown, mods: Shift, action: ScrollPageDown }
    - { key: Home, mods: Shift, action: ScrollToTop }
    - { key: End, mods: Shift, action: ScrollToBottom }

shell:
  program: /bin/zsh
